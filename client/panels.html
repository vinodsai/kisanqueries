<template name="panels">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4>Total queries</h4>
      <p><span class="huge">{{count}}</span></p>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4>Total queries in Kharif</h4>
      <p><span class="huge">{{countKharif}}</span></p>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4>Total queries in Jayad</h4>
      <p><span class="huge">{{countJayad}}</span></p>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4>Total queries in Rabi</h4>
      <p><span class="huge">{{countRabi}}</span></p>
    </div>
  </div>
</template>
