<template name='faqList'>
  <div class="container">
    <h3 class='heading'>Kisan queries for Gopalganj District</h3>
    <div class="row">
      <div class="col-lg-8 col-md-8">
        <h4>Get queries for</h4>
        <div class="form-group">
          <label class="control-label">Season</label>
          <div class="selectContainer">
              <select name="season" class="form-control" id='season'>
                  <option value="RABI">Rabi</option>
                  <option value="KHARIF">Kharif</option>
                  <option value="JAYAD">Jayad</option>
              </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Sector</label>
          <div class="selectContainer">
              <select name="sector" class="form-control" id='sector'>
                  <option value="AGRICULTURE">Agriculture</option>
                  <option value="HORTICULTURE">Horticulture</option>
              </select>
          </div>
        </div>
        <!-- {{#if equals}} -->
        {{#each query}}
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5>Query: {{QueryText}}</h5>
            <p>Solution: {{KCCAns}}</p>
            <p>Category: {{Category}}</p>
            <p>Sector: {{Sector}}</p>
            <p>Season: {{Season}}</p>
            <p>Blockname: {{BlockName}}</p>
          </div>
        </div>
        {{/each}}
        <!-- {{/if}} -->
      </div>
      <div class="col-lg-4 col-md-4">
        {{> panels}}
			</div>
    </div>
  </div>
</template>
